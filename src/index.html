<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>momentia belleza y cuidado personal</h1> 
    </header>
    <main>
      <p>Método de pago</p>
      <p>Utilizar un cupón de regalo</p>
      <form action="validación de tarjeta">
        <div class="número de tarjeta">
          <label for="ingresarNúmero">Número de tarjeta</label>
          <input type="text" id="ingresarNúmero" maxlength="16"> 
        </div>
        <div class="nombre">
          <label for="ingresarNombre">Nombre y Apellido como figura en la tarjeta</label>
          <input type="text" id="ingresarNombre"> 
        </div>
        <div class="Fecha de vencimiento">
          <label for="seleccionarMes">Fecha de vencimiento</label>
          <input type="text" id="ingresarFechaVencimiento"> 
        </div>
        <div class="código de serguridad">
          <label for="codigoSeguridad">Código de seguridad</label>
          <input type="text" id="codigoSeguridad" maxlength="3">

        </div>


      </form>
      
    
    </main>
    <footer>
      <p>2021. Todos los derechos reservados</p>
      <p>Política de Privacidad - Términos y Condiciones</p>
      <p>Contáctenos</p>      
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
